<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="<##owner##>">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Refresh" content="<##step##>">
    <title>SmokePing - <##title##></title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- SmokePing Configuration -->
    <script>
      window.options = { step: <##step##> }
    </script>

    <style>
    :root {
      /* Colors */
      --primary-blue: #3b82f6;
      --primary-blue-dark: #2563eb;
      --primary-blue-darker: #1976d2;
      --navy-dark: #1e293b;
      --navy-darker: #0f172a;
      --text-primary: #2c3e50;
      --text-secondary: #495057;
      --text-muted: #6c757d;
      --bg-light: #f8f9fa;
      --bg-hover: #e3f2fd;

      /* Spacing */
      --navbar-height: 85px;
      --footer-height: 70px;
      --sidebar-padding-top: 100px;
      --border-radius: 12px;
      --border-radius-sm: 8px;

      /* Effects */
      --transition-speed: 0.3s;
      --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      --gradient-dark: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-darker) 100%);
    }

    * { scroll-behavior: smooth; }

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      font-size: .9rem;
      padding-bottom: var(--footer-height);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, var(--bg-light) 0%, #ffffff 100%);
      color: var(--text-primary);
    }

    /* Card component - shared styling */
    .card-block {
      padding: 2.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin: 1rem 0;
    }

    /* Navbar */
    .navbar {
      background: var(--gradient-dark) !important;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
      padding: 0.75rem 2rem;
      border-bottom: 2px solid rgba(37, 99, 235, 0.3);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white !important;
      padding: 0.5rem 0;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand i {
      font-size: 1.8rem;
      color: var(--primary-blue);
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
    }

    .navbar .form-control {
      padding: .65rem 1.2rem;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all var(--transition-speed) ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }

    .navbar .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
    }

    .navbar .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .navbar-nav { display: none; }

    #searchForm {
      width: 100%;
      max-width: 500px;
    }

    .mobile-menu-toggle {
      background: rgba(59, 130, 246, 0.15);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: background var(--transition-speed) ease;
    }

    .mobile-menu-toggle:hover {
      background: rgba(59, 130, 246, 0.25);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: var(--sidebar-padding-top) 1rem 1rem 1rem;
      background: transparent;
    }

    .sidebar-sticky {
      position: relative;
      height: calc(100vh - var(--footer-height) - var(--sidebar-padding-top));
      padding: 1.5rem 0.75rem;
      overflow-x: hidden;
      overflow-y: auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .sidebar-sticky::-webkit-scrollbar { width: 6px; }
    .sidebar-sticky::-webkit-scrollbar-track { background: transparent; }
    .sidebar-sticky::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 3px; }
    .sidebar-sticky::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

    @supports ((position: -webkit-sticky) or (position: sticky)) {
      .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
      }
    }

    .sidebar-heading {
      font-size: .85rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary-blue-dark);
      margin-top: 0;
      margin-bottom: 1rem;
      padding: 0 0.25rem 0.75rem;
      border-bottom: 2px solid rgba(37, 99, 235, 0.2);
    }

    .sidebar-heading i {
      color: var(--primary-blue);
      margin-right: 0.25rem;
    }

    .sidebar #smokeping {
      font-weight: 500;
      padding: 0;
      display: block;
      list-style: none;
    }

    nav.col-md-2 form[name="hswitch"] { display: none; }

    /* Menu links - consolidated styles */
    #smokeping .menulink,
    #smokeping .menulinkactive,
    #smokeping > .menuactive > .menulink {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem 0.25rem;
      display: block;
      border-radius: var(--border-radius-sm);
      margin: 0.2rem 0;
      font-weight: 500;
      transition: all var(--transition-speed) ease;
    }

    #smokeping .menulinkactive,
    #smokeping > .menuactive > .menulink {
      background-color: var(--bg-hover);
      color: var(--primary-blue-darker) !important;
      font-weight: 600;
    }

    #smokeping .menulink:hover,
    #smokeping .menulinkactive:hover,
    #smokeping .menuactive .menulink:hover {
      background-color: var(--bg-hover);
      color: var(--primary-blue-darker);
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    /* Main content */
    [role="main"] {
      padding-top: var(--navbar-height);
      animation: fadeIn 0.6s ease;
      min-height: calc(100vh - 155px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 769px) {
      main[role="main"] {
        transition: margin-left var(--transition-speed) ease,
                    margin-right var(--transition-speed) ease,
                    max-width var(--transition-speed) ease;
      }
    }

    /* Content blocks */
    .smokebody-header {
      padding: 2rem 2.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin: 1rem 0;
    }

    .smokebody-header h2 {
      color: var(--navy-dark);
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .smokebody-header h2 i {
      color: var(--primary-blue);
      margin-right: 0.5rem;
    }

    .smokebody-header h6 {
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 0;
    }

    #smokebody {
      padding: 2.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin: 1rem 0;
    }

    #smokebody p { line-height: 1.6; }
    #smokebody:empty { display: none; }

    #smokebody img {
      padding-bottom: 10px;
      cursor: default;
      max-width: 100% !important;
      height: auto !important;
      border-radius: var(--border-radius-sm);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: box-shadow var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    #smokebody img:hover {
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.15);
      transform: translateY(-2px);
    }

    #smokebody a { cursor: default; display: inline-block; }
    #smokebody a img,
    #smokebody a[href*="zoom"] img { cursor: crosshair; }

    .smokebody-remark-block {
      display: none;
      padding: 2.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin: 1rem 0;
    }

    .smokebody-remark-block h5 {
      color: var(--navy-dark);
      font-weight: 600;
    }

    .smokebody-remark-block h5 i {
      color: var(--primary-blue);
      margin-right: 0.5rem;
    }

    .smokebody-remark-block p {
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 0;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: var(--footer-height);
      background: var(--gradient-dark);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
      border-top: 2px solid rgba(37, 99, 235, 0.3);
    }

    .footer hr {
      margin-bottom: 12px;
      border: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    .footer p {
      text-align: right;
      margin-bottom: 0;
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.85rem;
      padding-top: 0.5rem;
    }

    .footer a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-speed) ease;
    }

    .footer a:hover {
      color: #bfdbfe;
      text-decoration: underline;
    }

    .footer i { color: #93c5fd; }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform var(--transition-speed) ease;
        z-index: 1050;
      }

      .sidebar.show { transform: translateX(0); }

      [role="main"] { padding-top: var(--navbar-height); }

      .navbar-brand { font-size: 1rem; white-space: nowrap; }
      .smokebody-header { margin-top: 0.5rem; }
      .navbar-nav { display: none !important; }

      #searchForm { max-width: 200px; }
      #searchForm .form-control { font-size: 0.85rem; padding: 0.5rem 0.75rem; }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }

      .sidebar-overlay.show { display: block; }
    }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap shadow">
      <div class="container-fluid">
        <div class="d-flex align-items-center flex-grow-1">
          <button class="mobile-menu-toggle me-3" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand mb-0" href="?">
            <i class="bi bi-graph-up-arrow"></i> SmokePing
          </a>
          <form id="searchForm" method="get" action="smokeping.cgi" enctype="multipart/form-data" name="hswitch" class="d-flex flex-grow-1 ms-auto">
            <input class="form-control" type="text" placeholder="Search targets..." name="filter" onchange="hswitch.submit()" />
          </form>
        </div>
        <ul class="navbar-nav flex-row">
          <li class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">
              <i class="bi bi-person-circle"></i> <##authuser##>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 sidebar" id="sidebar">
          <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-3">
              <span><i class="bi bi-bullseye"></i> Targets</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <div id="smokeping">
                  <##menu##>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-10 ms-sm-auto col-lg-10 px-4">
          <div class="smokebody-header">
            <h2><i class="bi bi-activity"></i> <##title##></h2>
            <h6 class="mt-2 target-remark"><##remark##></h6>
          </div>
          <div id="smokebody">
            <p><##overview##></p>
            <p><##body##></p>
          </div>
          <div id="smokebody-remark" class="smokebody-remark-block">
            <h5 class="mb-3"><i class="bi bi-info-circle"></i> Welcome</h5>
            <p><##remark##></p>
          </div>
        </main>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <hr>
        <p>
          <i class="bi bi-code-slash"></i> <##smokeping##> by <##author##> |
          Template enhanced by <a href="https://github.com/svenvg93">Sven van Ginkel</a>
        </p>
      </div>
    </footer>

    <!-- Hidden elements required by SmokePing JavaScript -->
    <div style="display:none;">
      <a id="menu-button" href="#"></a>
      <a id="refresh-button" href="#"></a>
    </div>

    <!-- SmokePing JavaScript -->
    <script src="js/prototype.js"></script>
    <script src="js/scriptaculous/scriptaculous.js?load=builder,effects,dragdrop"></script>
    <script src="js/cropper/cropper.js"></script>
    <script src="js/smokeping.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      // Disable scroll restoration and force scroll to top
      if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
      window.scrollTo(0, 0);

      document.addEventListener('DOMContentLoaded', function() {
        const smokebody = document.getElementById('smokebody');
        const remarkBlock = document.getElementById('smokebody-remark');
        const targetRemark = document.querySelector('.target-remark');
        const menuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const mainContent = document.querySelector('main[role="main"]');

        // Show/hide remark block based on content
        if (smokebody && remarkBlock && targetRemark) {
          const hasContent = smokebody.textContent.trim().length > 0 ||
                           smokebody.getElementsByTagName('img').length > 0;

          if (!hasContent) {
            smokebody.style.display = 'none';
            targetRemark.style.display = 'none';
            remarkBlock.style.display = 'block';
          } else {
            remarkBlock.style.display = 'none';
          }
        }

        // Sidebar toggle functionality
        function closeSidebar() {
          sidebar?.classList.remove('show', 'collapsed');
          overlay?.classList.remove('show');
        }

        function toggleSidebar() {
          const isMobile = window.innerWidth <= 768;

          if (isMobile) {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
          } else {
            const isCollapsed = sidebar.classList.toggle('collapsed');
            if (mainContent) {
              mainContent.style.marginLeft = isCollapsed ? 'auto' : '';
              mainContent.style.marginRight = isCollapsed ? 'auto' : '';
              mainContent.style.maxWidth = isCollapsed ? '1400px' : '';
            }
          }
        }

        if (menuToggle && sidebar && overlay) {
          menuToggle.addEventListener('click', toggleSidebar);
          overlay.addEventListener('click', closeSidebar);

          sidebar.addEventListener('click', function(e) {
            if ((e.target.tagName === 'A' || e.target.closest('a')) && window.innerWidth <= 768) {
              setTimeout(closeSidebar, 100);
            }
          });
        }
      });
    </script>
  </body>
</html>
