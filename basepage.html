<!doctype html>
<html lang="en">
  <head>

    <TITLE>SmokePing - <##title##></TITLE>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap Icons -->

    <!-- SmokePing Configuration -->

    <!-- Custom styles for this template -->
    <style type="text/css">
    :root {
      --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      --success-gradient: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      --sidebar-bg: #f8f9fa;
      --sidebar-hover: #e9ecef;
      --navbar-bg: #1e293b;
      --card-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      --transition-speed: 0.3s;
    }

    .menulink, .nav-link {
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    body {
      font-size: .9rem;
      padding-bottom: 70px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
      color: #2c3e50;
    }

    html {
      position: relative;
      min-height: 100%;
      scroll-behavior: smooth;
    }

    /*
    * Sidebar
    */

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 100px 1rem 1rem 1rem;
      background: transparent;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 170px);
      padding: 1.5rem 0.75rem;
      overflow-x: hidden;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .sidebar-sticky::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar-sticky::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar-sticky::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    .sidebar-sticky::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    @supports ((position: -webkit-sticky) or (position: sticky)) {
      .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
      }
    }

    .sidebar-heading {
      font-size: .85rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2563eb;
      margin-top: 0;
      margin-bottom: 1rem;
      padding-left: 0.25rem !important;
      padding-right: 0.25rem !important;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid rgba(37, 99, 235, 0.2);
    }

    .sidebar-heading i {
      color: #3b82f6;
      margin-right: 0.25rem;
    }

    .sidebar #smokeping {
      font-weight: 500;
      padding: 0;
      display: block;
      list-style: none;
    }

    nav.col-md-2 form[name="hswitch"] {
      display: none;
    }

    #smokeping .menulink {
      color: #495057;
      text-decoration: none;
      padding: 0.5rem 0.25rem;
      display: block;
      border-radius: 8px;
      margin: 0.2rem 0;
      font-weight: 500;
      position: relative;
    }

    #smokeping .menulink:hover {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    #smokeping .menulinkactive {
      background-color: #e3f2fd;
      color: #1976d2 !important;
      font-weight: 600;
      transform: none;
      padding: 0.5rem 0.25rem;
      display: block;
      border-radius: 8px;
      margin: 0.2rem 0;
    }

    #smokeping > .menuactive > .menulink {
      background-color: #e3f2fd;
      color: #1976d2 !important;
      font-weight: 600;
      transform: none;
      padding: 0.5rem 0.25rem;
      display: block;
      border-radius: 8px;
      margin: 0.2rem 0;
    }

    #smokeping .menulinkactive:hover,
    #smokeping .menuactive .menulink:hover {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    #smokebody img {
      padding-bottom: 10px;
      cursor: default;
      max-width: 100% !important;
      height: auto !important;
      pointer-events: auto !important;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    #smokebody img:hover {
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.15);
      transform: translateY(-2px);
    }

    /* Ensure cropper works properly - only show crosshair on croppable images */
    #smokebody a {
      cursor: default;
      display: inline-block;
    }

    #smokebody a img {
      cursor: crosshair;
    }

    #smokebody a[href*="zoom"] img {
      cursor: crosshair;
    }

    /*
    * Content
    */

    [role="main"] {
      padding-top: 85px;
      animation: fadeIn 0.6s ease;
      min-height: calc(100vh - 155px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth scroll behavior */
    * {
      scroll-behavior: smooth;
    }

    /*
    * Navbar
    */

    .navbar {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
      padding: 0.75rem 2rem;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(37, 99, 235, 0.3);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white !important;
      padding: 0.5rem 0;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand i {
      font-size: 1.8rem;
      color: #3b82f6;
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
    }

    .navbar .form-control {
      padding: .65rem 1.2rem;
      border-width: 0;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }

    .navbar .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
    }

    .navbar .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      background-color: rgba(59, 130, 246, 0.15);
      color: white !important;
    }

    .nav-link i {
      font-size: 1.2rem;
    }

    /* Hide guest user in navbar */
    .navbar-nav {
      display: none;
    }

    /*
    * Utilities
    */

    .border-top {
      border-top: 1px solid #e5e5e5;
    }

    .border-bottom {
      border-bottom: 1px solid #e5e5e5;
    }

    /*
    * Footer
    */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70px;
      clear: right;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
      border-top: 2px solid rgba(37, 99, 235, 0.3);
    }

    .footer hr {
      margin-bottom: 12px;
      border: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    .footer p {
      text-align: right;
      margin-bottom: 0;
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.85rem;
      padding-top: 0.5rem;
    }

    .footer a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #bfdbfe;
      text-decoration: underline;
    }

    .footer i {
      color: #93c5fd;
    }

    #searchForm {
      width: 100%;
      max-width: 500px;
    }

    #clearSearch {
      visibility: visible;
    }

    /* Enhanced heading styles */
    h2, h6 {
      color: #2c3e50;
      font-weight: 600;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    h6 {
      color: #6c757d;
      font-weight: 500;
    }

    /* Card-like content wrapper for header */
    .smokebody-header {
      padding: 2rem 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      margin: 1rem 0;
    }

    .smokebody-header h2 {
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .smokebody-header h2 i {
      color: #3b82f6;
      margin-right: 0.5rem;
    }

    .smokebody-header h6 {
      color: #6c757d;
      margin-bottom: 0;
    }

    /* Card-like content wrapper for charts */
    #smokebody {
      padding: 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      margin: 1rem 0;
    }

    #smokebody p {
      line-height: 1.6;
    }

    /* Hide smokebody when empty */
    #smokebody:empty {
      display: none;
    }

    /* Remark block styling - only show on homepage when smokebody is empty */
    .smokebody-remark-block {
      padding: 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      margin: 1rem 0;
      display: none;
    }

    .smokebody-remark-block h5 {
      color: #1e293b;
      font-weight: 600;
    }

    .smokebody-remark-block h5 i {
      color: #3b82f6;
      margin-right: 0.5rem;
    }

    .smokebody-remark-block p {
      line-height: 1.6;
      color: #495057;
      margin-bottom: 0;
    }

    /* Breadcrumb styling */
    .breadcrumb {
      background: transparent;
      padding: 0;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .breadcrumb-item {
      color: #6c757d;
    }

    .breadcrumb-item + .breadcrumb-item::before {
      content: "â€º";
      color: #cbd5e0;
      font-size: 1.2rem;
      font-weight: 300;
    }

    .breadcrumb-item a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .breadcrumb-item a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .breadcrumb-item.active {
      color: #1e293b;
      font-weight: 600;
    }

    .breadcrumb-item i {
      margin-right: 0.25rem;
      font-size: 0.9rem;
    }

    /* Mobile menu toggle button */
    .mobile-menu-toggle {
      background: rgba(59, 130, 246, 0.15);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mobile-menu-toggle:hover {
      background: rgba(59, 130, 246, 0.25);
    }

    /* Desktop sidebar toggle */
    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    /* Adjust main content when sidebar is collapsed on desktop */
    @media (min-width: 769px) {
      main[role="main"] {
        transition: margin-left 0.3s ease, margin-right 0.3s ease, max-width 0.3s ease;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1050;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      [role="main"] {
        padding-top: 85px;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .smokebody-header {
        margin-top: 0.5rem;
      }

      .navbar-remark {
        display: none;
      }

      #searchForm {
        max-width: 200px;
      }

      #searchForm .form-control {
        font-size: 0.85rem;
        padding: 0.5rem 0.75rem;
      }

      .navbar-brand {
        font-size: 1rem;
        white-space: nowrap;
      }

      .navbar-nav {
        display: none !important;
      }

      /* Mobile overlay */
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }

      .sidebar-overlay.show {
        display: block;
      }
    }

    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap shadow">
      <div class="container-fluid">
        <div class="d-flex align-items-center flex-grow-1">
          <button class="mobile-menu-toggle me-3" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand mb-0" href="?">
            <i class="bi bi-graph-up-arrow"></i> SmokePing
          </a>
          <form id="searchForm" method="get" action="smokeping.cgi" enctype="multipart/form-data" name="hswitch" class="d-flex flex-grow-1 ms-auto">
            <input class="form-control" type="text" placeholder="Search targets..." name="filter" onchange="hswitch.submit()" />
          </form>
        </div>
        <ul class="navbar-nav flex-row">
          <li class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">
              <i class="bi bi-person-circle"></i> <##authuser##>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Mobile sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 sidebar" id="sidebar">

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-3">
              <span><i class="bi bi-bullseye"></i> Targets</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">

                  <##menu##>
                </div>
              </li>

        </nav>

        <main role="main" class="col-md-10 ms-sm-auto col-lg-10 px-4">

            <h2><i class="bi bi-activity"></i> <##title##></h2>
            <h6 class="mt-2 target-remark"><##remark##></h6>
          </div>
          <div id="smokebody">
            <p><##overview##></p>
            <p><##body##></p>
          </div>

            <p><##remark##></p>
          </div>
        </main>
      </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <hr>
            <p>
              <i class="bi bi-code-slash"></i> <##smokeping##> by <##author##> |
              Template enhanced by <a href="https://github.com/svenvg93">Sven van Ginkel</a>
            </p>
        </div>
    </footer>

    <!-- Hidden elements required by SmokePing JavaScript -->
    <div style="display:none;">
      <a id="menu-button" href="#"></a>
      <a id="refresh-button" href="#"></a>
    </div>

    <!-- SmokePing JavaScript (must load before Bootstrap to prevent conflicts) -->
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/scriptaculous/scriptaculous.js?load=builder,effects,dragdrop" type="text/javascript"></script>
    <script src="js/cropper/cropper.js" type="text/javascript"></script>
    <script src="js/smokeping.js" type="text/javascript"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Force scroll to top on page load -->
    <script type="text/javascript">
      // Disable scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Force scroll to top
      window.scrollTo(0, 0);

      // Show remark block only when smokebody is empty (homepage)
      document.addEventListener('DOMContentLoaded', function() {
        var smokebody = document.getElementById('smokebody');
        var remarkBlock = document.getElementById('smokebody-remark');
        var targetRemark = document.querySelector('.target-remark');

        if (smokebody && remarkBlock && targetRemark) {
          // Check if smokebody has actual content (text, images, or other elements)
          var hasText = smokebody.textContent.trim().length > 0;
          var hasImages = smokebody.getElementsByTagName('img').length > 0;
          var hasContent = hasText || hasImages;

          if (!hasContent) {
            // Homepage: Hide empty smokebody and target remark, show welcome remark block
            smokebody.style.display = 'none';
            targetRemark.style.display = 'none';
            remarkBlock.style.display = 'block';
          } else {
            // Target pages: Keep smokebody visible, hide welcome remark block
            remarkBlock.style.display = 'none';
          }
        }

        // Sidebar toggle (mobile and desktop)
        var menuToggle = document.getElementById('mobileMenuToggle');
        var sidebar = document.getElementById('sidebar');
        var overlay = document.getElementById('sidebarOverlay');

        function closeSidebar() {
          if (sidebar && overlay) {
            sidebar.classList.remove('show');
            sidebar.classList.remove('collapsed');
            overlay.classList.remove('show');
          }
        }

        function toggleSidebar() {
          var isMobile = window.innerWidth <= 768;
          var mainContent = document.querySelector('main[role="main"]');

          if (isMobile) {
            // Mobile: use overlay and show class
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
          } else {
            // Desktop: use collapsed class
            var isCollapsed = sidebar.classList.toggle('collapsed');

            // Adjust main content
            if (mainContent) {
              if (isCollapsed) {
                mainContent.style.marginLeft = 'auto';
                mainContent.style.marginRight = 'auto';
                mainContent.style.maxWidth = '1400px';
              } else {
                mainContent.style.marginLeft = '';
                mainContent.style.marginRight = '';
                mainContent.style.maxWidth = '';
              }
            }
          }
        }

        if (menuToggle && sidebar && overlay) {
          menuToggle.addEventListener('click', toggleSidebar);

          overlay.addEventListener('click', closeSidebar);

          // Close sidebar when clicking any link in the sidebar on mobile
          sidebar.addEventListener('click', function(e) {
            // Check if clicked element is a link or inside a link
            var target = e.target;
            if (target.tagName === 'A' || target.closest('a')) {
              if (window.innerWidth <= 768) {
                setTimeout(closeSidebar, 100);
              }
            }
          });
        }
      });
    </script>

  </body>
